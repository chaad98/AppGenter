    landing_page:
      section1_initial_title: "Mari Wujudkan Komuniti"
      section1_span: "PINTAR"
      section1_ending_title: "Bersama"
      section1_desc: "Mengdigitalisasi perniagaan di mana-mana untuk menyesuaikan diri dengan dunia moden ini. Jaminan peningkatan jualan dengan menarik perhatian lebih ramai."
      section2_bullet1: "Mengimprovisasi, Menyesuaikan, Menangani"
      section2_text1: "Usaha untuk mengekalkan dan meningkatkan penyelesaian teknologi secara berterusan bagi pelanggan kami, membolehkan mereka bertindak dengan cepat mengikut tuntutan pasaran yang sentiasa berubah."
      section2_bullet2: "Pelbagai Jenis Produk"
      section2_text2: "Mulai dari aplikasi hingga pemindai wajah, kami hanya menghasilkan produk berkualiti terbaik yang bukan sahaja berkesan, tetapi juga penyelesaian yang fleksibel. Membantu pelbagai pelanggan berjaya dalam industri mereka."
      section2_bullet3: "Penyelesaian Tersuai Kelajuan Teratas"
      section2_text3: "Kemampuan untuk mengenal pasti, merekabentuk, dan melaksanakan penyelesaian tersuai dengan cepat dan tepat, memenuhi objektif pelanggan kami untuk mencapai kelebihan bersaing dalam industri masing-masing."
      section2_bullet4: "Pelbagai Bidang Kepakaran"
      section2_text4: "Pengilangan, pendidikan, FMCG, kerajaan, penghantaran dan logistik, Minyak dan Gas, pembangunan harta dan bahan binaan, automotif, hiburan, dan banyak lagi selama 250 tahun yang padu."
      section2_bullet5: "Projek dan Pembangunan Perniagaan"
      section2_text5: "Membina penyelesaian yang menyampaikan teknologi, pengetahuan, dan inovasi yang humanis dan merangkul untuk kebaikan."
      section2_bullet6: "Tenaga kerja yang Dinamik, Agresif, dan Dedikasi"
      section2_text6: "Pengurusan pekerja dengan penjadualan perubahan, kerja lebih masa, dan pengaturan cuti umum, penyesuaian mengikut polisi Sumber Manusia ke dalam sistem untuk sesuai dengan pelbagai keadaan."
      section3_about: "Tentang Kami"
      section3_title: "Menghumanisasi dan merangkul teknologi, pengetahuan, dan inovasi untuk cara hidup yang lebih baik."
      section3_desc: "APPGENTER LIMITED telah ditubuhkan dan direka untuk menyediakan kelebihan bersaing kepada perniagaan dengan menyokong akses kepada maklumat perniagaan, dengan profesional teratas dalam Kecerdasan Buatan (AI), Internet of Things (IoT), dan Big Data dalam Fintech dan Teknologi Mudah Alih. Penyelesaian Aplikasi Genter kami terdiri daripada metodologi perniagaan yang terbukti untuk membolehkan perniagaan tetap berhubung ketika seluruh dunia berada dalam tempoh Penjarakan Sosial dan Tanpa Sentuhan."
